<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Форма обратной связи</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="modal">
    <h1 style="margin-left: 50px">Напишите нам</h2>
    <form class="modla__form" id="modalForm" action="https://echo.htmlacademy.ru" method="post">
      <label class="modal__label">
        Ваше имя:
        <input class="modal__input" id="userName" type="text" name="userName" placeholder="Представьтесь, пожалуйста">
      </label>
      <label class="modal__label">
        Ваш e-mail:
        <input class="modal__input" id="userEmail" type="email" name="userEmail" placeholder="Для отправки ответа">
      </label>
      <label class="modal__label">
        Текст письма:
        <textarea class="modal__msg" id="userMessage" name="userMsg" cols="30" rows="2" placeholder="В свободной форме"></textarea>
      </label>
    </form>
    <div class="modal__btn">
      <button class="main-btn main-btn--modal" type="submit" form="modalForm">ОТПРАВИТЬ</button>
    </div>

  </section>
</body>
</html>
